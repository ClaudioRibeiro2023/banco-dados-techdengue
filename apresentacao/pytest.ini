[pytest]
# Configuração do pytest para Dashboard CISARP

# Diretórios de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções de execução
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
    core: Testes do core system
    modules: Testes dos módulos de análise
    ui: Testes de UI/UX

# Diretórios a ignorar
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    dados
    assets

# Avisos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
